# remap default "prefix" from Ctrl-b to ctrl-a
set -gu prefix2
unbind C-a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# expect UTF-8 (tmux < 2.2)
set -q -g status-utf8 on
setw -q -g utf8 on

# enable activity alerts
set -g visual-activity on
setw -g monitor-activity on
# increase repeat timeout
set -sg repeat-time 600
set -s focus-events on

# allow tmux to rename the window
set -w -g automatic-rename on
set -g renumber-windows on

# window name format
set -g automatic-rename-format '#{b:pane_current_path}'

# status update interval
set -g status-interval 5

# slightly longer pane indicators display time
set -g display-panes-time 800
# slightly longer status messages display time
set -g display-time 1000

# enable mouse events
setw -g mouse on

# use vi-style key bindings in the status line
setw -g status-keys vi
setw -g mode-keys vi

# increase the history
set -g history-limit 10000

# Set fish as default shell
set -g default-command /usr/local/bin/fish
set -g default-shell /usr/local/bin/fish

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none

# Pass through xterm keys
set -g xterm-keys on

# copy to Mac OS clipboard
if -b 'command -v reattach-to-user-namespace > /dev/null 2>&1' 'bind y run -b "tmux save-buffer - | reattach-to-user-namespace pbcopy"'

# ----------------------------------------------------------------------------
# Plugins
# https://github.com/tmux-plugins/tpm
# ----------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'


# ----------------------------------------------------------------------------
# tmux-cpu - Enables displaying CPU and GPU information in Tmux status-
# https://github.com/tmux-plugins/tmux-cpu
# ----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tmux-cpu'

# ----------------------------------------------------------------------------
# tmux-resurrect - save and reload sessions and windows after a restart
# https://github.com/tmux-plugins/tmux-resurrect
# Default keybinds : save - command + c + s && restore command + c + r
# ----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tmux-resurrect'
# keep vim sessions after reboot
set -g @resurrect-strategy-vim 'session'
# keep pane contents
set -g @resurrect-capture-pane-contents 'on'
# restore bash history
set -g @resurrect-save-bash-history 'on'

# ----------------------------------------------------------------------------
# tmux-continuum - automatically save and restore tmux sessions
# https://github.com/tmux-plugins/tmux-continuum
# ----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tmux-continuum'
# Restore last saved enviroment
set -g @continuum-restore 'on'
# Set autosave interval
set -g @continuum-save-interval '5'
# Show continiuum state in statusbar
#set -g status-right 'Continuum status: #{continuum_status}'
# Starting tmux with system https://github.com/tmux-plugins/tmux-continuum/blob/master/docs/automatic_start.md

# ----------------------------------------------------------------------------
# tmux-yank - advanced copy mode
# https://github.com/tmux-plugins/tmux-yank
# ----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tmux-yank'


# ----------------------------------------------------------------------------
# tmux-simple-git-status - display current git branch and uncommitted changes
# https://github.com/kristijanhusak/tmux-simple-git-status
# ----------------------------------------------------------------------------
set -g @plugin 'kristijanhusak/tmux-simple-git-status'

# ----------------------------------------------------------------------------
# Display
# ----------------------------------------------------------------------------
# Dynamically update iTerm tab and window titles.
set -g set-titles on
set -g set-titles-string '#{b:pane_current_path}'

set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"

set -g bell-action any
set -g visual-bell off

# Start numbering at 1
set -g base-index 1
# make pane numbering consistent with windows
setw -g pane-base-index 1

# Allows for faster key repetition
set -sg escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# ----------------------------------------------------------------------------
# Theme
# ----------------------------------------------------------------------------

# panes
set -g pane-border-style 'fg=colour19 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour9'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour18 fg=colour137 dim'
set -g status-left '#{simple_git_status}'
set -g status-right '#{cpu_fg_color} CPU: #{cpu_icon} #{cpu_percentage} #[fg=colour233,bg=colour19] %d/%m #[fg=colour233,bg=colour8] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 50

setw -g window-status-current-style 'fg=colour1 bg=colour19 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour9 bg=colour18'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour232 bg=colour16 bold'

# ----------------------------------------------------------------------------
# Navigation
# ----------------------------------------------------------------------------

# move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# resize panes like vim
bind-key -r < resize-pane -L 3
bind-key -r > resize-pane -R 3
bind-key -r + resize-pane -U 1
bind-key -r = resize-pane -D 1

# Automatically copy text with vim yank. Requires tmux 2.6+
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# ----------------------------------------------------------------------------
# Buffers
# ----------------------------------------------------------------------------

bind b list-buffers  # list paste buffers
bind p paste-buffer  # paste from the top paste buffer
bind P choose-buffer # choose which buffer to paste from

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
