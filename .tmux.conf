# List of plugins
run '~/.tmux/tmux-sensible/sensible.tmux'
run '~/.tmux/tmux-yank/yank.tmux'
run '~/.tmux/tmux-resurrect/resurrect.tmux'
run '~/.tmux/tmux-1password/plugin.tmux'

# remap default "prefix" from Ctrl-b to ctrl-a
set -g prefix C-a

# expect UTF-8 (tmux < 2.2)
set -q -g status-utf8 on
setw -q -g utf8 on

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# increase repeat timeout
set -sg repeat-time 600
set -s focus-events on

# allow tmux to rename the window
set -w -g automatic-rename on
set -g renumber-windows on

# window name format
set -g automatic-rename-format '#{b:pane_current_path}'

# status update interval
set status-interval 10

# slightly longer pane indicators display time
set -g display-panes-time 800
# slightly longer status messages display time
set -g display-time 1000

# enable mouse events
setw -g mouse on

# use vi-style key bindings in the status line
set -g status-keys vi

setw -g mode-keys vi

# increase the history
set -g history-limit 10000

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# ----------------------------------------------------------------------------
# Display
# ----------------------------------------------------------------------------

# Dynamically update iTerm tab and window titles.
set -g set-titles on
set -g set-titles-string '#{b:pane_current_path}'

set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"

set-option -g bell-action any
set-option -g visual-bell off

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour green #green

set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
set -g status-right '#[fg=green,bg=default,bright]#(tmux-mem-cpu-load) #[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'

# Start numbering at 1
set -g base-index 1
# make pane numbering consistent with windows
setw -g pane-base-index 1

# Allows for faster key repetition
set -sg escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# ----------------------------------------------------------------------------
# Navigation
# ----------------------------------------------------------------------------

# move between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload configuration
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# resize panes like vim
bind-key -r < resize-pane -L 3
bind-key -r > resize-pane -R 3
bind-key -r + resize-pane -U 1
bind-key -r = resize-pane -D 1

# Automatically copy text with vim yank. Requires tmux 2.6+
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"

# ----------------------------------------------------------------------------
# Buffers
# ----------------------------------------------------------------------------

bind b list-buffers  # list paste buffers
bind p paste-buffer  # paste from the top paste buffer
bind P choose-buffer # choose which buffer to paste from
